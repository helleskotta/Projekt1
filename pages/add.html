<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start</title>
</head>
<body>
    <div id="wrapper">

        <!-- Sidhuvud -->
        <div id="header">
            <h1>TITEL</h1>

            <div class="tabs">
                <ul>
                    <li><a href="index.html">Start</a></li>          <!-- Startisda -->
                    <li><a href="add.html">Bli medlem</a></li>     <!-- Skapa kontakt -->
                    <li><a href="profile.html">Din profil</a></li>     <!-- Ta bort (redigera) kontakt -->
                    <li><a href="view-all.html">Medlemmar</a></li>      <!-- Hitta/visa kontakt -->
                    <li><a href="about.html">Om nätverket</a></li>   <!-- Kul extra info om fiktionella nätverket -->
                </ul>
            </div>
        </div>

        <!-- Innehåll -->
        <div id="content">

            <div id="center">
                <h2>Gå med i Nemo!</h2>
                <p>Nemo är ett nätverk för alla som verkar inom IT-branschen. <br />Medlemskapet är kostnadsfritt.</p>

                <form action="">
                    <p>Förnamn <font color="red">*</font></p>
                    <input type="text" size="45" />

                    <p>Efternamn <font color="red">*</font></p>
                    <input type="text" size="45" />

                    <p>Titel</p>
                    <input type="text" size="45" />

                    <p>Organisation </p>
                    <input type="text" size="45" />

                    <p>Telefonnummer <font color="red">*</font></p>
                    <input type="text" size="35" />

                    <select name="nrtype">
                        <option value="hem">Hem</option>
                        <option value="mobil">Mobil</option>
                        <option value="jobb">Jobb</option>
                        <option value="annat">Annat</option>
                    </select>

                    <p>Adress</p>
                    <input type="text" size="35" />

                    <select name="adresstype">
                        <option value="hem">Hem</option>
                        <option value="jobb">Jobb</option>
                        <option value="annat">Annat</option>
                    </select>

                    <p><font style="padding-right:30px;">Postnummer</font>Ort</p>
                    <input type="text" size="10" /> <input type="text" size="30" />
                    <br /><br />
                    <input type="submit" value="Registrera dig">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
